groups:
  - name: weather_app_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(weather_api_requests_total{status="error"}[5m]) / rate(weather_api_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected in Weather API"
          description: "Error rate is {{ $value }}% for Weather API"

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(weather_api_response_time_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Weather API response is slow"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: AppDown
        expr: up{job="weather-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Weather App is down"
          description: "Weather App has been down for more than 1 minute"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="weather-app"} > 100000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} bytes"